<ul class="pagination">
    <li class="page-item" ng-class="{ 'disabled': currentPage === 1 }">
        <a class="page-link" ng-click="goToPrevious()" ng-disabled="currentPage === 1" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
        </a>
    </li>
    <li ng-repeat="page in pageRange" class="page-item"  ng-class="{ 'active': page === currentPage }">
        <a class="page-link" ng-click="goToPage(page)">{{page}}</a>
    </li>
    <li class="page-item" ng-class="{ 'disabled': currentPage === totalPages }">
        <a class="page-link" ng-click="goToNext()" ng-disabled="currentPage === totalPages" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
        </a>
    </li>
</ul>
